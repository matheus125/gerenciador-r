<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
            <li class="breadcrumb-item active">Novo Projeto</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Projeto</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <!-- form start -->
          <form id="quickForm" role="form" action="/admin/Projetos/projeto/create" method="post">
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Nome do Projeto</label>
                <input type="text" id="nome_projeto" name="nome_projeto" class="form-control">
              </div>

              <div class="form-group">
                <label for="inputClientCompany">Empresa cliente</label>
                <select id="idclient" name="idclient" class="form-control custom-select">
                  {loop="$cliente"}
                  <option selected="selected" value="{$value.idclient}">{$value.company_name}</option>
                  {/loop}
                </select>
              </div>

              <div class="form-group">
                <label for="inputProjectLeader">Responsável do projeto</label>
                <select id="id_employees" name="id_employees" class="form-control custom-select">
                  {loop="$funcionario"}
                  <option selected="selected" value="{$value.id_employees}">{$value.employees_name}</option>
                  {/loop}
                </select>
              </div>

              <div class="form-group">
                <label for="inputDescription">Descrição do Projeto</label>
                <textarea id="descricao_projeto" name="descricao_projeto" class="form-control" rows="4"></textarea>
              </div>

              <div class="form-group">
                <label for="inputStatus">Estado</label>
                <select id="estado" name="estado" class="form-control custom-select">
                  <option selected disabled>Selecione um</option>
                  <option>Em espera</option>
                  <option>Cancelado</option>
                  <option>Em Andamento</option>
                  <option>Concluido</option>
                </select>
              </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Orçamento</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputEstimatedBudget">Orçamento estimado</label>
              <input type="text" id="orcamento_projeto" name="orcamento_projeto" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputEstimatedDuration">Data planejada para começo</label>
              <input id="data_inicio_projeto" name="data_inicio_projeto" type="date" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputEstimatedDuration">Data planejada para fim</label>
              <input id="data_fim_projeto" name="data_fim_projeto" type="date" class="form-control">
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </div>
      </form>
    </div>



    <!-- /.form -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
