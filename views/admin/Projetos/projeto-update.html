<div class="content-wrapper">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
            <li class="breadcrumb-item active">Editar Projeto</li>
          </ol>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Projeto</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <!-- form start -->
          <form id="form" role="form" action="/admin/Projetos/projetos/{$projetos.id_projeto}" method="post">
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Nome do Projeto</label>
                <input type="text" id="nome_projeto" name="nome_projeto" value="{$projetos.nome_projeto}"
                  class="form-control">
              </div>

              <div class="form-group">
                <label for="inputClientCompany">Empresa cliente</label>
                <select id="idclient" name="idclient" class="form-control custom-select">
                      <option value="{$projetos.idclient}">{$projetos.company_name}</option>           
                </select>
              </div>

              <div class="form-group">
                <label for="inputProjectLeader">Responsável do projeto</label>
                <select id="id_employees" name="id_employees" class="form-control custom-select">      
                  <option value="{$projetos.id_employees}">{$projetos.employees_name}</option>
                </select>
              </div>

              <div class="form-group">
                <label for="inputDescription">Descrição do Projeto</label>
                <textarea id="descricao_projeto" name="descricao_projeto" class="form-control"
                  rows="5">{$projetos.descricao_projeto}</textarea>
              </div>

              <div class="form-group">
                <label for="inputStatus">Estado</label>
                <select id="estado" name="estado" class="form-control custom-select">
                  <option>{$projetos.estado}</option>
                  <option>Em espera</option>
                  <option>Cancelado</option>
                  <option>Em Andamento</option>
                  <option>Concluido</option>
                </select>
              </div>

              <div class="form-group">
                <label for="inputDescription"></label>
                <input type="text" id="progresso" name="progresso" value="{$projetos.progresso}"
                class="form-control">
              </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>

      <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Orçamento</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputEstimatedBudget">Orçamento estimado</label>
              <input type="text" id="orcamento_projeto" name="orcamento_projeto" value="{$projetos.orcamento_projeto}"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="inputEstimatedDuration">Data planejada para começo</label>
              <input id="data_inicio_projeto" name="data_inicio_projeto" type="date"
                value="{$projetos.data_inicio_projeto}" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputEstimatedDuration">Data planejada para fim</label>
              <input id="data_fim_projeto" name="data_fim_projeto" type="date" value="{$projetos.data_fim_projeto}"
                class="form-control">
            </div>
          </div>

        </div>
