<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Produtos
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Editar Produto</h3>
          </div>

          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" action="/admin/produtos/{$produtos.id_product}" method="post" enctype="multipart/form-data">
            <div class="box-body">
              <div class="form-group">
                <label for="bar_code">Codigo de Barra</label>
                <input type="text" class="form-control" id="bar_code" name="bar_code"
                  placeholder="Informe o codigo de barra" value="{$produtos.bar_code}">
              </div>

              <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" class="form-control" id="description" name="description"
                  placeholder="Informe o codigo de barra" value="{$produtos.description}">
              </div>

              <div class="form-group">
                <label for="category_name">Categoria</label>
                <input type="text" class="form-control" id="category_name" name="category_name"
                  placeholder="Informe o codigo de barra" value="{$produtos.category_name}">
              </div>

              <div class="form-group">
                <label for="qtdproduct">Quantidade</label>
                <input type="text" class="form-control" id="qtdproduct" name="qtdproduct"
                  placeholder="Informe o codigo de barra" value="{$produtos.qtdproduct}">
              </div>

              <div class="form-group">
                <label for="brand">Marca</label>
                <input type="text" class="form-control" id="brand" name="brand" placeholder="Informe o codigo de barra"
                  value="{$produtos.brand}">
              </div>

              <div class="form-group">
                <label for="color">Cor</label>
                <input type="text" class="form-control" id="color" name="color" placeholder="Informe o codigo de barra"
                  value="{$produtos.color}">
              </div>

              <div class="form-group">
                <label for="size">Tamanho</label>
                <input type="text" class="form-control" id="size" name="size" placeholder="Informe o codigo de barra"
                  value="{$produtos.size}">
              </div>

              <div class="form-group">
                <label for="price">Valor</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Informe o codigo de barra"
                  value="{$produtos.price}">
              </div>



            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
  document.querySelector('#file').addEventListener('change', function () {

    var file = new FileReader();

    file.onload = function () {

      document.querySelector('#image-preview').src = file.result;

    }

    file.readAsDataURL(this.files[0]);

  });
</script>
