<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1> Lista de Produtos</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
            <li class="breadcrumb-item"><a href="/admin/produtos">Produtos</a></li>
            <li class="breadcrumb-item active"><a href="/admin/produtos/create"></a>Cadastrar</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->

  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">
        <div class="box box-success">
          <div class="box-header with-border">
            <h3 class="box-title">Novo Produto</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" action="/admin/produtos/create" method="post">
            <div class="box-body">
              
              <div class="form-group">
                <label for="bar_code">Codigo de Barra</label>
                <input type="text" class="form-control" id="bar_code" name="bar_code"
                  placeholder="Informe o codigo de barra">
              </div>

              <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" class="form-control" id="description" name="description">
              </div>

              <div class="form-group">
                <label for="category_name">Categoria</label>
                <input type="text" class="form-control" id="category_name" name="category_name">
              </div>

              <div class="form-group">
                <label for="qtdproduct">Quantidade</label>
                <input type="text" class="form-control" id="qtdproduct" name="qtdproduct">
              </div>

              <div class="form-group">
                <label for="brand">Marca</label>
                <input type="text" class="form-control" id="brand" name="brand">
              </div>

              <div class="form-group">
                <label for="color">Cor</label>
                <input type="text" class="form-control" id="color" name="color">
              </div>

              <div class="form-group">
                <label for="size">Tamanho</label>
                <input type="text" class="form-control" id="size" name="size">
              </div>

              <div class="form-group">
                <label for="price">Valor</label>
                <input type="text" class="form-control" id="price" name="price">
              </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
