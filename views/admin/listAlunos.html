<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Documentos
  </h1>
  <ol class="breadcrumb">
    <!-- <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="/admin/alunos">Alunos</a></li> -->
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            
            <div class="box-header">
              <!-- <a href="/admin/alunos/create" class="btn btn-success">Cadastrar Aluno</a> -->
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <!-- <th style="width: 10px">#</th> -->
                    <th>Nome</th>
                 
                    <th style="width: 180px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$list"}
                  <tr>
                   
                    <td>{$value.path}</td>
                    <td>
                      <a href="#" data-toggle="modal" data-target="#modalAnexarCertificado"
                      data-idcliente="{$value.idstudent}" data-nomecliente="{$value.path}"
                      class="btn btn-default btn-xs btnAnexarCert"><i class="fa fa-edit"></i>Alterar</a>

                      <a href="/admin/listAlunos/{$value.idmaterias}/delete"
                      onclick="return confirm('Deseja realmente excluir este registro?')"
                      class="btn btn-danger btn-xs"><i class="fa fa-trash"></i>Excluir</a>

                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>

  <div class="modal fade" id="modalAnexarCertificado" tabindex="-1" role="dialog"
  aria-labelledby="modalLabelAnexarCert">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabelAnexarCert">Anexar Arquivos</h4>
      </div>
      <div class="modal-body">
        <form id="formAnexar" role="form" action="/admin/certificados/createAluno" method="post"
          enctype="multipart/form-data">
          <div class="form-group">
            <label for="recipient-name" class="control-label">Cliente:</label>
            <input type="text" class="form-control" id="nomecliente" name="nomecliente" readonly>
            <input type="hidden" id="idcliente" name="idstudent">
          </div>
          <div class="form-group">
            <label for="file">Certificado</label>
            <input type="file" class="form-control" id="file" name="file">
            <div class="box box-widget">

            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button id="closeModalAnexo" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success" form="formAnexar">Salvar</button>
      </div>
    </div>
  </div>
</div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
