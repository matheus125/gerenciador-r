          <h1> Lista de Clientes</h1>
        </div>

        
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Home</a></li>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">
        <!-- <div class="callout callout-info">
          <h5><i class="fas fa-info"></i>  Observação:</h5>
          Esta página foi aprimorada para múltiplos-uploads de arquivos. Clique no botão de certificados para realizar o procedimento.

        <div class="box box-primary">

          
          <div class="box-header">
            <a href="/admin/Clientes/clientes/create" class="btn btn-success">Cadastrar Clientes</a>
          </div>
          <hr>
          <div class="box-body no-padding">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th style="width: 10px">ID</th>
                  <th>EMPRESA</th>
                  <th style="width: 100px">CNPJ</th>
                  <th>TELEFONE</th>
                  <th>EMAIL</th>
                  <th>LOGIN</th>
                  <th style="width: 100px">&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                {loop="$clientes"}
                <tr>
                  <td>{$value.idclient}</td>
                  <td>{$value.company_name}</td>
                  <td>{$value.cnpj}</td>
                  <td>{$value.phone}</td>
                  <td>{$value.email}</td>
                  <td>{$value.deslogin}</td>
                  <td>
                    <a href="/admin/Clientes/clientes/{$value.idclient}" class="btn btn-primary btn-xs"><i
                        class="fa fa-edit"></i> Editar</a>

                    <a href="/admin/Clientes/clientes/{$value.idclient}/delete"
                      onclick="return confirm('Deseja realmente excluir este registro?')"
                      class="btn btn-danger btn-xs"><i class="fa fa-trash"></i>Excluir</a>
                  </td>
                </tr>
                {/loop}
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
