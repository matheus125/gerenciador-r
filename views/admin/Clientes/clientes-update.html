<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista de Clientes
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Editar Clientes</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" action="/admin/Clientes/clientes/{$clientes.idclient}" method="post" enctype="multipart/form-data">
            <div class="box-body">
               <div class="form-group">
                <label for="nome">Nome do Cliente</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-users"></i></span>
                  </div>
                  <input type="text" class="form-control" id="company_name" name="company_name"
                    placeholder="Digite o nome do cliente" value="{$clientes.company_name}">
                </div>
              </div>

              <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="texte" class="form-control" id="cnpj" name="cnpj" placeholder="Informe o cnpj" value="{$clientes.cnpj}">
                </div>
              </div>

              <div class="form-group">
                <label for="phone">Telefone</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                  </div>
                  <input type="tel" class="form-control" data-inputmask='"mask": "(99) 99999-9999"' data-mask id="phone"
                    name="phone" placeholder="Digite o telefone" value="{$clientes.phone}">
                </div>
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" value="{$clientes.email}">
                </div>
              </div>

              <div class="form-group">
                <label for="login">Login</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-universal-access"></i></span>
                  </div>
                  <input type="text" class="form-control" id="deslogin" name="deslogin" placeholder="Digite o login" value="{$clientes.deslogin}">
                </div>
              </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
