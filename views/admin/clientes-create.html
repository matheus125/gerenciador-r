<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1> Lista de Clientes</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin">Home</a></li>
            <li class="breadcrumb-item"><a href="/admin/clientes">Clientes</a></li>
            <li class="breadcrumb-item active"><a href="/admin/clientes/create"></a>Cadastrar</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->

  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">
        <div class="box box-success">
          <div class="box-header with-border">
            <!-- <h3 class="box-title">Novo Cliente</h3> -->
          </div>
          <!-- /.box-header -->
          <!-- form start -->

          {if="$msgError != ''"}
          <div class="alert alert-danger alert-dismissible" style="margin:10px">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
              <p>{$msgError}</p>
          </div>
          {/if}
          {if="$msgSuccess != ''"}
          <div class="alert alert-success alert-dismissible" style="margin:10px">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
              <p>{$msgSuccess}</p>
          </div>
          {/if}
          
          <form role="form" action="/admin/clientes/create" method="post">
            <div class="box-body">
              <div class="form-group">
                <label for="nome">Nome do Cliente</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-users"></i></span>
                  </div>
                  <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do cliente">
                </div>
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail">
                </div>
              </div>

              <div class="form-group">
                <label for="phone">Telefone</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                  </div>
                  <input type="tel" class="form-control" data-inputmask='"mask": "(99) 99999-9999"' data-mask id="phone"
                    name="phone" placeholder="Digite o telefone">
                </div>
              </div>

              <div class="form-group">
                <label for="login">Login</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-universal-access"></i></span>
                  </div>
                  <input type="text" class="form-control" id="login" name="login" placeholder="Digite o login">
                </div>
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" id="password" name="password"
                    placeholder="Digite a senha">
                </div>
              </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
